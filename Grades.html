<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grade Calculator</title>

<style>
body {
  font-family: "Snell Roundhand", cursive;
  background: linear-gradient(180deg, #f7e9ee, #fbeff3);
  text-align: center;
  padding: 40px;
}

h1 {
  color: #d48aa2;
  margin-bottom: 40px;
  font-weight: normal;
}

.menu {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  background: rgba(255,255,255,0.9);
  width: 170px;
  height: 120px;
  border-radius: 25px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #d48aa2;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  transition: transform 0.25s, box-shadow 0.25s;
}

.card:hover {
  transform: scale(1.07);
  box-shadow: 0 12px 25px rgba(0,0,0,0.18);
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(255, 230, 238, 0.55);
  backdrop-filter: blur(6px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal {
  background: rgba(255,255,255,0.95);
  width: 380px;
  padding: 35px;
  border-radius: 35px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.25);
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.modal h2 {
  color: #d48aa2;
  margin-bottom: 20px;
  font-weight: normal;
}

.input-cards {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-bottom: 15px;
}

.input-card {
  background: #fff;
  width: 140px;
  height: 90px;
  border-radius: 22px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.12);
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 10px;
}

.input-card span {
  font-size: 13px;
  color: #d48aa2;
  margin-bottom: 5px;
}

.input-card input {
  border: none;
  outline: none;
  text-align: center;
  font-size: 18px;
  font-family: "Snell Roundhand", cursive;
  color: #555;
}

.result {
  margin-top: 15px;
  font-size: 18px;
  color: #555;
}

.close {
  margin-top: 20px;
  color: #d48aa2;
  cursor: pointer;
  font-size: 15px;
}
</style>
</head>

<body>

<h1>Grades Calculator</h1>

<div class="menu">
  <div class="card" onclick="openModal('pp')">Points<br>to<br>Percents</div>
  <div class="card" onclick="openModal('pt')">Percents<br>to<br>Points</div>
  <div class="card" onclick="openModal('pg')">Points<br>to<br>GPA</div>
  <div class="card" onclick="openModal('tg')">Percents<br>to<br>GPA</div>
</div>

<div id="overlay" class="overlay" onclick="closeModal()">
  <div class="modal" onclick="event.stopPropagation()">

    <div class="calc" id="pp">
      <h2>Points → Percents</h2>
      <div class="input-cards">
        <div class="input-card">
          <span>How much did you get?</span>
          <input id="pp_got" type="number">
        </div>
        <div class="input-card">
          <span>How much could you get?</span>
          <input id="pp_total" type="number">
        </div>
      </div>
      <div class="result" id="pp_result"></div>
    </div>

    <div class="calc" id="pt">
      <h2>Percents → Points</h2>
      <div class="input-cards">
        <div class="input-card">
          <span>Percent (%)</span>
          <input id="pt_percent" type="number">
        </div>
        <div class="input-card">
          <span>Total points</span>
          <input id="pt_total" type="number">
        </div>
      </div>
      <div class="result" id="pt_result"></div>
    </div>

    <div class="calc" id="pg">
      <h2>Points → GPA</h2>
      <div class="input-cards">
        <div class="input-card">
          <span>Points you got</span>
          <input id="pg_got" type="number">
        </div>
        <div class="input-card">
          <span>Total points</span>
          <input id="pg_total" type="number">
        </div>
      </div>
      <div class="result" id="pg_result"></div>
    </div>

    <div class="calc" id="tg">
      <h2>Percents → GPA</h2>
      <div class="input-cards">
        <div class="input-card">
          <span>Percent (%)</span>
          <input id="tg_percent" type="number">
        </div>
      </div>
      <div class="result" id="tg_result"></div>
    </div>

    <div class="close" onclick="closeModal()">✕ close</div>
  </div>
</div>

<script>
function openModal(id) {
  document.getElementById("overlay").style.display = "flex";
  document.querySelectorAll(".calc").forEach(c => c.style.display = "none");
  document.getElementById(id).style.display = "block";
}

function closeModal() {
  document.getElementById("overlay").style.display = "none";
}

function percentToGPA(p) {
  if (p < 40) return 0.0;
  if (p < 55) return 1 + (p - 40) / 15;
  if (p < 70) return 2 + (p - 55) / 15;
  if (p < 85) return 3 + (p - 70) / 15;
  if (p < 100) return 3.7 + (p - 85) / 15 * 0.3;
  return 4.0;
}

pp_got.oninput = pp_total.oninput = () => {
  if (pp_total.value > 0)
    pp_result.textContent =
      ((pp_got.value / pp_total.value) * 100).toFixed(2) + "%";
};

pt_percent.oninput = pt_total.oninput = () => {
  pt_result.textContent =
    ((pt_percent.value / 100) * pt_total.value).toFixed(2) + " points";
};

pg_got.oninput = pg_total.oninput = () => {
  if (pg_total.value > 0) {
    let p = (pg_got.value / pg_total.value) * 100;
    pg_result.textContent =
      "GPA: " + percentToGPA(p).toFixed(2);
  }
};

tg_percent.oninput = () => {
  tg_result.textContent =
    "GPA: " + percentToGPA(tg_percent.value).toFixed(2);
};
</script>

</body>
</html>
